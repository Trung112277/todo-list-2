<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assect/css/style.css">
    <link rel="stylesheet" href="assect/css/tablet-responsive.css">
    <link rel="stylesheet" href="assect/css/mobile-responsive.css">
</head>

<body>
    <div class="container">
        <header class="text-center mg-bot-30">
            <h1 class="heading">My To-Do List</h1>
            <p>Stay organized and productive</p>
        </header>
        <main class="bg-white border-radius-10 box-shadow pad-30 col gap-20">
            <form action="summit" class="flex gap-20 mobile:col" id="addForm">
                <input type="text" placeholder="Add a new task..." class="flex-1 mobile:w-full mobile:min-h-50"
                    id="inputList">
                <select name="priority" id="priority" class="mobile:w-full mobile:min-h-50">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="btn btn-primary max-w-200 mobile:w-full mobile:max-w-none mobile:min-h-50"
                    id="addBtn">Add</button>
            </form>
            <div class="col gap-20">
                <div class="col gap-15">
                    <h2 class="text-center sub-heading">Filter</h2>
                    <div class="flex space-between gap-20 boder border-radius-10 pad-20 tablet:col">
                        <div class="flex gap-20 mobile:col mobile:w-full">
                            <button class="btn btn-outline mobile:w-full" id="allItems">All</button>
                            <button class="btn btn-outline mobile:w-full" id="activeItems">Active</button>
                            <button class="btn btn-outline mobile:w-full" id="completedItems">Completed</button>
                        </div>
                        <div class="flex gap-20 mobile:col mobile:w-full">
                            <button class="btn btn-outline mobile:w-full" id="filterA">A - Z</button>
                            <button class="btn btn-outline mobile:w-full" id="filterZ">Z - A</button>
                            <button class="btn btn-outline mobile:w-full" id="filterPriority">Priority</button>
                        </div>
                    </div>
                </div>
                <div class="col gap-15">
                    <h2 class="text-center sub-heading">Actions</h2>
                    <div class="flex gap-20 justify-center boder border-radius-10 pad-20 mobile:col">
                        <button class="btn btn-outline mobile:w-full" id="selectAllItems">Select All</button>
                        <button class="btn btn-danger mobile:w-full" id="deleteAllItems">Delete All</button>
                    </div>
                </div>
            </div>
            <ul class="col gap-10" id="listItems">

            </ul>
        </main>
        <div id="popup">
            <div class="popup-overlay" id="popupEmpty">
                <div
                    class="popup-content col gap-20 text-center bg-white box-shadow pad-30 border-radius-10 box-shadow">
                    <h1 class="heading">My To-Do List</h1>
                    <p class="notify">Please write something!</p>
                    <button class="okPopup btn btn-primary mg-x-auto">OK</button>
                </div>
            </div>
            <div class="popup-overlay" id="popupError">
                <div
                    class="popup-content col gap-20 text-center bg-white box-shadow pad-30 border-radius-10 box-shadow">
                    <h1 class="heading">My To-Do List</h1>
                    <p class="notify">Please write correct!</p>
                    <button class="okPopup btn btn-primary mg-x-auto">OK</button>
                </div>
            </div>
            <div class="popup-overlay" id="popupDelete">
                <div
                    class="popup-content col gap-20 text-center bg-white box-shadow pad-30 border-radius-10 box-shadow">
                    <h1 class="heading">My To-Do List</h1>
                    <p class="notify">Are you sure to Delete!</p>
                    <div class="flex gap-20 space-between">
                        <button class="okPopup btn btn-primary mg-x-auto">OK</button>
                        <button class="cancelPopup btn btn-danger mg-x-auto">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="popup-overlay" id="popupDeleteAll">
                <div
                    class="popup-content col gap-20 text-center bg-white box-shadow pad-30 border-radius-10 box-shadow">
                    <h1 class="heading">My To-Do List</h1>
                    <p class="notify">Are you sure to Delete All!</p>
                    <div class="flex gap-20 space-between">
                        <button class="okPopup btn btn-primary">OK</button>
                        <button class="cancelPopup btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="popup-overlay" id="popupEdit">
                <div
                    class="popup-content col gap-20 text-center bg-white box-shadow pad-30 mg-x-auto max-w-1000 border-radius-10 box-shadow">
                    <h1 class="heading">My To-Do List</h1>
                    <form action="summit" class="col gap-20" id="editForm">
                        <h2>Edit this List:</h2>
                        <div class="flex gap-20 mobile:col">
                            <input type="text" class="flex-1 mobile:min-h-50 mobile:w-full" id="editList">
                            <div class="flex gap-20 space-between">
                                <button class="btn btn-primary" id="Edit">Edit</button>
                                <button class="cancelPopup btn btn-danger mg-x-auto">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assect/js/main.js"></script>
</body>

</html>
